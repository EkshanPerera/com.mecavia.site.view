<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salse and Inventory Trust Environment</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="plugins/font.googleapis/fonts.googleapis.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <script src="plugins/jquery/jquery.min.js"></script>
  <script>
       if(localStorage.getItem("jwt_token")!=null){
          $.ajax({
              url: "http://localhost:8080/api/auth/chkjwtvalidity",
              method: "post",
              headers: {
                  "Authorization": "Bearer " + localStorage.getItem("jwt_token")
              },
              contentType: 'application/json',
              success:function(){
                window.location.href = "/home";
              },
              error:function(xhr, status, error){
                  localStorage.removeItem("jwt_token");
              }
          })
      }
  </script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      
        <i class="fas fa-globe" style="font-size: 65px;"></i> 
        <span class="brand-text font-weight-light" style="font-size: 40px;"><b>SITE 1.5</b></span>
      
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form method="post" id = "login-form">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" id="username" name="username" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span>@gmail.com</span>
            </div>
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password" name="password">
          <div class="input-group-append">
            <div class="input-group-text" id="pwvisibility">
              <span class="fas fa-eye"></span>
            </div>
          </div>
        </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.card-body -->
</div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="dist/js/login.index.js"></script>
<script src="dist/js/router.js"></script>
</body>
</html>
