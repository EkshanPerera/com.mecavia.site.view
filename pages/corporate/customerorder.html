<head>
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    <style>
        .usr-card-body {
            min-height: 310px;
        }

        .usr-card-body.popup {
            min-height: 310px;
        }

        .usr-card-body.met {
            min-height: 370px;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="pageloader content-wrapper">
        <div class="load-bar">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <div class="wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Customer Order</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item ">Corporate Data</li>
                            <li class="breadcrumb-item active">User Groups</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card card card-primary card-outline ">
                            <div class="card-header">
                                <h3 class="card-title">Customer Order Details</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="table32" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Order ID</th>
                                            <th>Job ID</th>
                                            <th>Customer Code</th>
                                            <th>Customer Name</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <!-- /.card -->
                        <div class="card card-info">
                            <!-- form start -->
                            <form class="form-horizontal" id="quickForm8">
                                <div class="card-header">
                                    <h3 class="card-title">Customer Order Settings</h3>
                                </div>
                                <div class="card-body usr-card-body met">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label for="customerorder_code" class="col-form-label">Order
                                                            ID</label>
                                                        <div class="col-sm-10">
                                                            <input type="input" name="customerorderid"
                                                                class="form-control formfillin" id="customerorder_code"
                                                                placeholder="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label for="customerorder_jobcode" class="col-form-label">Job
                                                            ID</label>
                                                        <div class="col-sm-10">
                                                            <input type="input" name="jobid"
                                                                class="form-control formfillin"
                                                                id="customerorder_jobcode" placeholder="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label for="customerorder_jobno" class="col-form-label">Job
                                                            Number</label>
                                                        <div class="col-sm-10">
                                                            <input type="input" name="customerorderjobno"
                                                                class="form-control formfillin" id="customerorder_jobno"
                                                                placeholder="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <label for="customerorder_customerid"
                                                            class="col-form-label">Customer</label>
                                                        <div class="col-sm-10">
                                                            <div class="input-group input-group-sm">
                                                                <input type="text" name="customer"
                                                                    class="form-control formfillin"
                                                                    id="customerorder_customerid">
                                                                <span class="input-group-append">
                                                                    <button type="button" id="customerbtn"
                                                                        class="btn btn-info btn-flat formfillin"
                                                                        data-toggle="modal"
                                                                        data-target="#modal-customerlist">Select</button>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <label for="customerorder_remark"
                                                            class="col-form-label">Remark</label>
                                                        <div class="col-sm-10">
                                                            <input type="input" name="customerorderremark"
                                                                class="form-control formfillin"
                                                                id="customerorder_remark" placeholder="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="customerorder_status"
                                                            class="col-form-label">Status</label>
                                                        <div class="col-sm-10">
                                                            <input type="input" name="customerorderstatus"
                                                                class="form-control formfillin"
                                                                id="customerorder_status" placeholder="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 table-bordered ">
                                            <label for=""
                                                    class="col-form-label">Product Details</label>
                                            <div class="row">
                                                <div class="card-body">
                                                    <table id="table31" class="table table-bordered table-striped">
                                                        <thead>
                                                            <tr>
                                                                <th>#</th>
                                                                <th>Product</th>
                                                                <th>Unit Rate(Rs.)</th>
                                                                <th>Quntity</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6" style="padding : 35px;">
                                                    <div class="form-group">
                                                        <button type="button" id="addProductbtn"
                                                            class="btn btn-info btn-flat formfillin" data-toggle="modal"
                                                            data-target="#modal-customerOrderProducts">
                                                            <i class="fa fa-plus" aria-hidden="true"></i>
                                                            Add Product
                                                        </button>
                                                        <button type="button" id="removeProductbtn"
                                                            class="btn btn-info btn-danger formfillin">
                                                            <i class="far fa-trash-alt"></i>
                                                            Remove Product
                                                        </button>
                                                    </div>
                                                </div>

                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <div class="float-right">
                                                            <label for="customerorder_totalamount"
                                                                class="col-form-label">Net Amount (Rs.)</label>
                                                            <div class="col-sm-10">
                                                                <div class="input-group mb-3">
                                                                    <div class="input-group-append">
                                                                        <div class="input-group-text">
                                                                            <span>Rs. </span>
                                                                        </div>
                                                                    </div>
                                                                    <input type="input" name="customerordertotalamount"
                                                                        class="form-control formfillin"
                                                                        id="customerorder_totalamount" placeholder="">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="button" class="btn btn-primary formbtn" id="addCustomerOrders"><i
                                            class="fa fa-plus" aria-hidden="true"></i>
                                        Add New</button>

                                    <button type="button" class="btn btn-warning formbtn" id="setCustomerOrders"> <i
                                            class="fas fa-file-upload"></i> Submit for
                                        Production</button>
                                    <button type="button" class="btn btn-danger formbtn" id="removaCustomerOrders"> <i
                                            class="fas fa-clock"></i>
                                        Expire</button>
                                    <div class="float-right">
                                        <button type="submit" class="btn btn-success formbtn" id="submitCustomerOrders">
                                            <i class="far fa-save"></i> Save</button>
                                    </div>
                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <!-- /.col -->
                    <div class="col-6">

                    </div>

                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->
    <!-- Supplier list modal -->
    <div class="modal fade" id="modal-customerlist" style="display: none;" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Suppliers</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-body">
                        <table id="table34" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Supplier ID</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.Supplier modal -->
    <!-- Matarial list modal -->
    <div class="modal fade" id="modal-customerOrderProducts" style="display: none;" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Matarials</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <form class="form-horizontal" id="quickForm9">
                    <div class="modal-body">
                        <div class="card-body">
                            <table id="table33" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Product ID</th>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                            <div class="table-bordered" style="padding: 0.5rem;padding-bottom: 2.5rem;">
                                <div class="form-group">
                                    <label for="customerorder_unitrate" class="col-form-label">Price
                                        (Rs.)</label>
                                    <div class="col-sm-10">
                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    <span>Rs. </span>
                                                </div>
                                            </div>
                                            <input type="input" name="customerorderunitrate"
                                                class="form-control formfillin" id="customerorder_unitrate"
                                                placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="customerorder_quntity" class="col-form-label">Quntity</label>
                                    <div class="col-sm-10">
                                        <input type="input" name="customerorderquntity" class="form-control formfillin"
                                            id="customerorder_quntity" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="submit" class="btn btn-info formbtn" id="addProductstoPRbtn"><i class="fa fa-plus"
                                aria-hidden="true"></i> Add</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.UOM modal -->
    <!-- Page specific script -->
    <script src="../../dist/js/pages/clientclasses.js"></script>
    <script src="../../dist/js/pages/productclasses.js"></script>
    <script src="../../dist/js/pages/customerorderclasses.js"></script>
    <script src="../../dist/js/pages/customerorders.js"></script>
</body>

</html>
