
<head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="pageloader content-wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Materials</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item ">Corporate Data</li>
                            <li class="breadcrumb-item active">UoM</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <div class="card card card-primary card-outline ">
                            <div class="card-header">
                                <h3 class="card-title">Material Details</h3>
                            </div>
                            <!-- /.card-header -->
                            
                            <div class="card-body">
                                <div class="col-sm-3" style="
                                margin-bottom: 12px;
                                "> Filter : 
                                    <select class="form-control " id="filter_material_type"
                                        name="filter_material_type">
                                        <option></option>
                                        <option>ROW</option>
                                        <option>PRODUCTION</option>
                                    </select>
                                </div>
                                <table id="table12" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Material ID</th>
                                            <th>Material description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <!-- /.card -->
                        <div class="card card-info">
                            <!-- form start -->
                            <form class="form-horizontal" id="quickForm7">
                                <div class="card-header">
                                    <h3 class="card-title">Material Settings</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="material_code" class="col-form-label">Material
                                                    ID</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="materialid"
                                                        class="form-control formfillin" id="material_code"
                                                        placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="material_description"
                                                    class="col-form-label">Description</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="materialdescription"
                                                        class="form-control formfillin" id="material_description"
                                                        placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="material_type" class="col-form-label">Material
                                                    type</label>
                                                <div class="col-sm-10">
                                                    <select class="form-control  formfillin" id="material_type"
                                                        name="materialtype">
                                                        <option>ROW</option>
                                                        <option>PRODUCTION</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="uomid" class="col-form-label">Unit of
                                                    Measure</label>
                                                <div class="col-sm-10">
                                                    <div class="input-group input-group-sm">
                                                        <input type="text" name="uom" class="form-control formfillin"
                                                            id="material_uomid">
                                                        <span class="input-group-append">
                                                            <button type="button" id="uombtn"
                                                                class="btn btn-info btn-flat formfillin"
                                                                data-toggle="modal"
                                                                data-target="#modal-uomlist">Select</button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="material_status" class="col-form-label">Status</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="materialstatus"
                                                        class="form-control formfillin" id="material_status"
                                                        placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="button" class="btn btn-primary formbtn" id="addMaterials"><i
                                            class="fa fa-plus" aria-hidden="true"></i> Add</button>
                                    <button type="button" class="btn btn-warning formbtn" id="setMaterials"> <i
                                            class="far fa-edit"></i> Modify</button>
                                    <button type="button" class="btn btn-danger formbtn" id="removaMaterials"> <i
                                            class="far fa-trash-alt"></i> Delete</button>
                                    <div class="float-right">
                                        <button type="submit" class="btn btn-success formbtn" id="submitMaterials">
                                            <i class="far fa-save"></i> Save</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelMat">
                                            <i class="fa fa-times" aria-hidden="true"></i> Cancel</button>
                                    </div>
                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <!-- /.col -->
                    <div class="col-6">

                    </div>

                <div class="modal-header">
                    <h4 class="modal-title">List of UoM</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>

                    <div class="card-body">
                        <table id="table13" class="table table-bordered table-striped">

                            <tbody>
