
<head>

<body class="hold-transition sidebar-mini layout-fixed">

                        <div class="card card-info">
                            <!-- form start -->
                            <form class="form-horizontal" id="quickForm7">
                                <div class="card-header">
                                    <h3 class="card-title">Product Settings</h3>
                                </div>
                                <div class="card-body usr-card-body met">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="product_code" class="col-form-label">Product
                                                    ID</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="productid" class="form-control formfillin"
                                                        id="product_code" placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="product_name" class="col-form-label"> Name </label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="productname"
                                                        class="form-control formfillin" id="product_name"
                                                        placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="product_description"
                                                    class="col-form-label">Description</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="productdescription"
                                                        class="form-control formfillin" id="product_description"
                                                        placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="product_price" class="col-form-label">Price
                                                    List</label>
                                                <div class="col-sm-10">
                                                    <button type="button" class="btn btn-block btn-outline-info"
                                                        data-toggle="modal"
                                                        data-target="#product_pricelist">Show</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="product_status" class="col-form-label">Status</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="productstatus"
                                                        class="form-control formfillin" id="product_status"
                                                        placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <button type="button" class="btn btn-primary formbtn" id="addProducts"><i

                                    <button type="button" class="btn btn-danger formbtn" id="removaProducts"> <i

                                    <div class="float-right">
                                        <button type="submit" class="btn btn-success formbtn" id="submitProducts">

                                    </div>

                                            id="product_price_code" placeholder="">

                                </div>
