<head>
    <style>
        .usr-card-body {
            min-height: 310px;
        }

        .usr-card-body.met {
            min-height: 370px;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Purchase Requisition</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item ">Corporate Data</li>
                            <li class="breadcrumb-item active">User Groups</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card card card-primary card-outline ">
                            <div class="card-header">
                                <h3 class="card-title">Purchase Requisition Details</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="table9" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>PR Number</th>
                                            <th>PO Number</th>
                                            <th>Supplier Code</th>
                                            <th>Supplier Name</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <!-- /.card -->
                        <div class="card card-info">
                            <!-- form start -->
                            <form class="form-horizontal" id="quickForm8">
                                <div class="card-header">
                                    <h3 class="card-title">Purchase Requisition Settings</h3>
                                </div>
                                <div class="card-body usr-card-body met">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label for="purchaserequisition_code" class="col-form-label">PR
                                                            Number</label>
                                                        <div class="col-sm-10">
                                                            <input type="input" name="purchaserequisitionid"
                                                                class="form-control formfillin"
                                                                id="purchaserequisition_code" placeholder="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label for="purchaseorder_code" class="col-form-label">PO
                                                            Number</label>
                                                        <div class="col-sm-10">
                                                            <input type="input" name="purchaseorderid"
                                                                class="form-control formfillin" id="purchaseorder_code"
                                                                placeholder="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <label for="purchaserequisition_supplierid"
                                                            class="col-form-label">Supplier</label>
                                                        <div class="col-sm-10">
                                                            <div class="input-group input-group-sm">
                                                                <input type="text" name="supplier"
                                                                    class="form-control formfillin"
                                                                    id="purchaserequisition_supplierid">
                                                                <span class="input-group-append">
                                                                    <button type="button" id="supplierbtn"
                                                                        class="btn btn-info btn-flat formfillin"
                                                                        data-toggle="modal"
                                                                        data-target="#modal-supplierlist">Select</button>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="form-group">
                                                        <label for="purchaserequisition_remark"
                                                            class="col-form-label">Remark</label>
                                                        <div class="col-sm-10">
                                                            <input type="input" name="purchaserequisitionremark"
                                                                class="form-control formfillin"
                                                                id="purchaserequisition_remark" placeholder="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label for="purchaserequisition_status"
                                                            class="col-form-label">Status</label>
                                                        <div class="col-sm-10">
                                                            <input type="input" name="purchaserequisitionstatus"
                                                                class="form-control formfillin"
                                                                id="purchaserequisition_status" placeholder="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 table-bordered ">
                                            <div class="row">
                                                <div class="card-body">
                                                    <table id="table10" class="table table-bordered table-striped">
                                                        <thead>
                                                            <tr>
                                                                <th>#</th>
                                                                <th>Material</th>
                                                                <th>Unit Rate(Rs.)</th>
                                                                <th>Quntity</th>
                                                                <th>UoM</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6" style="padding : 35px;">
                                                    <div class="form-group">
                                                        <button type="button" id="addMaterialbtn"
                                                            class="btn btn-info btn-flat formfillin" data-toggle="modal"
                                                            data-target="#modal-purchaseRequisitionMaterials">
                                                            <i class="fa fa-plus" aria-hidden="true"></i>
                                                            Add Material
                                                        </button>
                                                    </div>
                                                </div>

                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <div class="float-right">
                                                            <label for="purchaserequisition_totalamount"
                                                                class="col-form-label">Net Amount (Rs.)</label>
                                                            <input type="input" name="purchaserequisitiontotalamount"
                                                                class="form-control formfillin"
                                                                id="purchaserequisition_totalamount" placeholder="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="button" class="btn btn-primary formbtn"
                                        id="addPurchaseRequisitions"><i class="fa fa-plus" aria-hidden="true"></i>
                                        Add New</button>

                                    <button type="button" class="btn btn-warning formbtn" id="setPurchaseRequisitions">
                                        <i class="fas fa-file-upload"></i> Submit for
                                        Approval</button>
                                    <button type="button" class="btn btn-danger formbtn"
                                        id="removaPurchaseRequisitions"> <i class="fas fa-clock"></i>
                                        Expire</button>
                                    <div class="float-right">
                                        <button type="submit" class="btn btn-success formbtn"
                                            id="submitPurchaseRequisitions">
                                            <i class="far fa-save"></i> Save</button>
                                    </div>
                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <!-- /.col -->
                    <div class="col-6">

                    </div>

                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->
    <!-- Supplier list modal -->
    <div class="modal fade" id="modal-supplierlist" style="display: none;" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Suppliers</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-body">
                        <table id="table4" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Supplier ID</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.Supplier modal -->
    <!-- Matarial list modal -->
    <div class="modal fade" id="modal-purchaseRequisitionMaterials" style="display: none;" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Matarials</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <form class="form-horizontal" id="quickForm9">
                    <div class="modal-body">
                        <div class="card-body">
                            <table id="table8" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Matarial ID</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                            <div class="table-bordered" style="padding: 0.5rem;padding-bottom: 2.5rem;">
                                <div class="form-group">
                                    <label for="purchaserequisition_unitrate" class="col-form-label">Unit Rate
                                        (Rs.)</label>
                                    <div class="col-sm-10">
                                        <input type="input" name="purchaserequisitionunitrate"
                                            class="form-control formfillin" id="purchaserequisition_unitrate"
                                            placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="purchaserequisition_quntity" class="col-form-label">Quntity</label>
                                    <div class="col-sm-10">
                                        <input type="input" name="purchaserequisitionquntity"
                                            class="form-control formfillin" id="purchaserequisition_quntity"
                                            placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="submit" class="btn btn-info formbtn" id="addMaterialstoPRbtn"><i
                                class="fa fa-plus" aria-hidden="true"></i> Add</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.UOM modal -->
    <!-- jQuery -->

    <script src="../../dist/js/pages/clientclasses.js"></script>
    <script src="../../dist/js/pages/materialclasses.js"></script>
    <script src="../../dist/js/pages/purchaserequisitionclasses.js"></script>
    <script src="../../dist/js/pages/purchaserequisitions.js"></script>
</body>
