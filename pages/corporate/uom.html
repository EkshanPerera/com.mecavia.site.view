
<head>
    <style>
        .usr-card-body {
            min-height: 310px;
        }

        .usr-card-body.uom {
            min-height: 370px;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Units of Measurements</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item ">Corporate Data</li>
                            <li class="breadcrumb-item active">User Groups</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <div class="card card card-primary card-outline ">
                            <div class="card-header">
                                <h3 class="card-title">Units of Measurements Details</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="table7" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>UoM ID</th>
                                            <th>UoM Code</th>
                                            <th>UoM description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <!-- /.card -->
                        <div class="card card-info">
                            <!-- form start -->
                            <form class="form-horizontal" id="quickForm6">
                                <div class="card-header">
                                    <h3 class="card-title">Units of Measurements Settings</h3>
                                </div>
                                <div class="card-body usr-card-body uom">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="uom_code" class="col-form-label">UoM ID</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="uomdid" class="form-control formfillin"
                                                        id="uom_code" placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="uom_scode" class="col-form-label">UoM Code</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="uomcode" class="form-control formfillin"
                                                        id="uom_scode" placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="uom_description" class="col-form-label">Description</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="uomdescription"
                                                        class="form-control formfillin" id="uom_description"
                                                        placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="uom_status" class="col-form-label">Status</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="uomstatus" class="form-control formfillin"
                                                        id="uom_status" placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="button" class="btn btn-primary formbtn" id="addUOMs"><i
                                            class="fa fa-plus" aria-hidden="true"></i> Add</button>

                                    <button type="button" class="btn btn-warning formbtn" id="setUOMs"> <i
                                            class="far fa-edit"></i> Modify</button>
                                    <button type="button" class="btn btn-danger formbtn" id="removaUOMs"> <i
                                            class="far fa-trash-alt"></i> Delete</button>
                                    <div class="float-right">
                                        <button type="submit" class="btn btn-success formbtn" id="submitUOMs">
                                            <i class="far fa-save"></i> Save</button>
                                    </div>
                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <!-- /.col -->
                    <div class="col-6">

                    </div>

                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->
    <script src="../../dist/js/pages/uomclasses.js"></script>
    <script src="../../dist/js/pages/uoms.js"></script>
</body>
