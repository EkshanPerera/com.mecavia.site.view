<head>
    <style>
        .usr-card-body {
            min-height: 310px;
        }

        .usr-card-body.role {
            min-height: 372px;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>User Groups</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item ">Corporate Data</li>
                            <li class="breadcrumb-item active">User Groups</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <div class="card card card-primary card-outline ">
                            <div class="card-header">
                                <h3 class="card-title">User Group Details</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="table1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Group ID</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <div class="float-right">
                                    <button type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#modal-xl" id="btn-usrgrps"><i class="fa fa-list-alt"
                                            aria-hidden="true"></i> Show Users List</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card -->
                        <div class="card card-info">
                            <!-- form start -->
                            <form class="form-horizontal" id="quickForm">
                                <div class="card-header">
                                    <h3 class="card-title">User Group Settings</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="usr_grp_code" class="col-form-label">Group ID</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="description"
                                                        class="form-control formfillin" id="usr_grp_code"
                                                        placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="usr_grp_description"
                                                    class="col-form-label">Description</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="description"
                                                        class="form-control formfillin" id="usr_grp_description"
                                                        placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="usr_grp_status" class="col-form-label">Status</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="status" class="form-control formfillin"
                                                        id="usr_grp_status" placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="button" class="btn btn-primary formbtn" id="addUserGroups"><i
                                            class="fa fa-plus" aria-hidden="true"></i> Add</button>

                                    <button type="button" class="btn btn-warning formbtn" id="setUserGroups"> <i
                                            class="far fa-edit"></i> Modify</button>
                                    <button type="button" class="btn btn-danger formbtn" id="removaUserGroups"> <i
                                            class="far fa-trash-alt"></i> Delete</button>
                                    <div class="float-right">
                                        <button type="submit" class="btn btn-success formbtn" id="submitUserGroup">
                                            <i class="far fa-save"></i> Save</button>
                                    </div>
                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">User Role Details</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body" id="usrrole-card-body">
                                <table id="table3" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Role ID</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                        <div class="card card-info">
                            <!-- form start -->
                            <form class="form-horizontal" id="quickForm2">
                                <div class="card-header">
                                    <h3 class="card-title">User Role Settings</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="usr_role_code" class="col-form-label">Role ID</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="roledescription"
                                                        class="form-control formfillin" id="usr_role_code"
                                                        placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="usr_role_description"
                                                    class="col-form-label">Description</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="roledescription"
                                                        class="form-control formfillin" id="usr_role_description"
                                                        placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="usr_role_status" class="col-form-label">Status</label>
                                                <div class="col-sm-10">
                                                    <input type="input" name="rolestatus"
                                                        class="form-control formfillin" id="usr_role_status"
                                                        placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="button" class="btn btn-primary formbtn" id="addUserRoles"><i
                                            class="fa fa-plus" aria-hidden="true"></i> Add</button>

                                    <button type="button" class="btn btn-warning formbtn" id="setUserRoles"> <i
                                            class="far fa-edit"></i> Modify</button>
                                    <button type="button" class="btn btn-danger formbtn" id="removaUserRoles"> <i
                                            class="far fa-trash-alt"></i> Delete</button>
                                    <div class="float-right">
                                        <button type="submit" class="btn btn-success formbtn" id="submitUserRoles">
                                            <i class="far fa-save"></i> Save</button>
                                    </div>
                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <!-- /.col -->
                    <div class="col-6">

                    </div>

                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- ./wrapper -->
    <!-- users list modal -->
    <div class="modal fade" id="modal-xl" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Users of selected group</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-body" id="usr-card-body">
                        <table id="table2" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>User Code</th>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Email</th>
                                    <th>Business Role</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.users list modal -->

    <!-- Page specific script -->
    <script src="../../dist/js/pages/usergroupclasses.js"></script>
    <script src="../../dist/js/pages/usergroups.js"></script>
</body>
